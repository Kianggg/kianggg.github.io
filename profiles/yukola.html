        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya">
        <!-- Site Title -->

    <body>
        <!-- Banner Image -->
        <a href="/index.html"><img src="/images/banner.png" class="banner" alt="Team Ilion"></a>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebarSpacing">

                    <li><a href="/about.html" id="about"><em>ABOUT</em></a></li>

                    <!-- Very jank offset so that it matches the other buttons -->
                    <button class="accordion"><em>TEAM&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</em></button>
                    <div class="teamsPanel">

                        <ul>

                    </div>

                    </p>
                </div>

            <!-- End of Main Site Contents -->

          </div>

            <!-- Javascript for Accordion sidebar, I got this from W3Schools -->
            <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    /* Toggle between adding and removing the "active" class,
                    to highlight the button that controls the panel */
                    this.classList.toggle("active");

                    /* Toggle between hiding and showing the active panel */
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                    panel.style.display = "none";
                    } else {
                    panel.style.display = "block";
                    }
                });
                }
            </script>
    </body>
